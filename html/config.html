

<head>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../js/config.js"></script>
</head>


<body>

    <nav>
        <div class="navBarContent">
            <img src="../icons/icon.png"/>
            <p id="configTitle">Blocko - your way to stay productive !</p>
            <div class="navBarItems">
                <ul>
                    <li id="settingsBtn">Settings</li>
                    <li id="historyBtn">History</li>
                    <li id="aboutBtn">About</li>
                </ul>
            <div>
        <div>
    </nav>

    <div class="content">
        <div id="settings">

            <h2 class="title">Sites to Block</h2>
            <textarea id="text" rows="10" cols="30" placeholder="www.site.com" class="inputField"></textarea>

            <h2 class="title">Work Time</h2>
            working time : <input type="number" min="1" max="999" id="workTime" class="inputField"> (m)

            <button id="save">Save</button>
        </div>

        <div id="about">
            <h2 style="color:rgb(235, 64, 52)">Blocko</h2>
            <h3>Become a productivity guru !</h3>
            <h4><a href="https://www.facebook.com/dtddtddtd" style="color:rgba(150, 90, 15,0.7)">@nidhal rnine</a></h4>
            <p id="version" style="font-size:1rem">Version : </p>
        </div>

        <div id="history">
            <h2 class="title">Analytics</h2>
            <div class="period">
                <p id="timePerDay" class="time"></p>                
                <p>This Day</p>
            </div>

             <div class="period">
                <p id="timePerWeek" class="time"></p>
                <p>This Week</p>
            </div>

             <div class="period">
                <p id="timePerMonth" class="time"></p>
                <p>This Month</p>
            </div>

            <div class="period">
                <p id="total" class="time"></p>
                <p>In total</p>
            </div>

    </div>      

    <footer style="margin-top:22%;margin-left:30%;">
        <p>all rights reserved Â© 2019</p>
    </footer>

</body>
